        :root {
            --casino-gold: #FFD700;
            --casino-red: #8B0000;
            --casino-black: #1A1A1A;

        body {
            background: var(--casino-black);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, var(--casino-gold) 49%, var(--casino-gold) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, var(--casino-gold) 49%, var(--casino-gold) 51%, transparent 52%);
            background-size: 60px 60px;
            opacity: 0.05;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, var(--casino-red) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, var(--casino-gold) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, var(--casino-gold) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, var(--casino-red) 0%, transparent 50%),

            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }

            background: var(--casino-red);
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);

            overflow: hidden;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .casino-header::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;

                linear-gradient(45deg, transparent 48%, var(--casino-gold) 49%, var(--casino-gold) 51%, transparent 52%),

            position: fixed;

        .dice-container {

            z-index: 1001;
        }

        .player-dice-group {
            display: flex;
            gap: 1rem;
            position: relative;
        }

        .player-dice-group::after {
            content: attr(data-player);
            position: absolute;
            bottom: -2rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--casino-gold);
            font-size: 1.2rem;
            white-space: nowrap;
        }

        .dice {
            width: 80px;
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .dice.rolling {
            animation: roll 1s ease infinite;
        }

        .dice.rolling .dice-face {
            transition: none;
        }

        .dice:not(.rolling) .dice-face {
            transition: transform 0.3s ease;
        }

        .dice-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--casino-gold);
            border: 2px solid var(--casino-red);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            backface-visibility: hidden;
            padding: 10px;
        }

        .chess-piece {

            text-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
        }

        .dice-face[data-face="1"] { transform: rotateY(0deg) translateZ(40px); }
        .dice-face[data-face="2"] { transform: rotateY(90deg) translateZ(40px); }
        .dice-face[data-face="3"] { transform: rotateY(180deg) translateZ(40px); }
        .dice-face[data-face="4"] { transform: rotateY(-90deg) translateZ(40px); }
        .dice-face[data-face="5"] { transform: rotateX(90deg) translateZ(40px); }
        .dice-face[data-face="6"] { transform: rotateX(-90deg) translateZ(40px); }

        @keyframes roll {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            16.6% { transform: rotateY(90deg) rotateX(0deg); }
            33.3% { transform: rotateY(180deg) rotateX(0deg); }
            50% { transform: rotateY(270deg) rotateX(0deg); }
            66.6% { transform: rotateY(0deg) rotateX(90deg); }
            83.3% { transform: rotateY(0deg) rotateX(-90deg); }
            100% { transform: rotateY(0deg) rotateX(0deg); }

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://burmalda.task.sasc.tf/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        tonConnectUI.setConnectRequestParameters({
            state: 'loading'
        });

        document.getElementById('ton-connect').addEventListener('click', e => {
            fetch('/api/users/wallet_auth').then(r => {
                r.json().then(data => {
                    tonConnectUI.setConnectRequestParameters({
                        state: "ready",
                        value: { tonProof: data.data.nonce }
                    });
                })
            })
        });

        let currentUserId = null;
        let currentUserData = null;
        let previousActiveSessions = new Set();
        let lastGameHistory = new Map();
        let isDataLoading = false;

        async function loadAllData() {
            if (isDataLoading) return;
            isDataLoading = true;

            try {
                const meResponse = await fetch('/api/users/me', {
                    credentials: 'include'
                });
                
                if (!meResponse.ok) {
                    throw new Error('Not authenticated');
                }

                const meData = await meResponse.json();
                if (meData.status !== 'authenticated') {
                    document.getElementById('balance').textContent = '0.00';
                    currentUserId = null;
                    currentUserData = null;
                    document.getElementById('active-games').innerHTML = '<p>Please connect your wallet to play</p>';
                    document.getElementById('game-history').innerHTML = '<p>Please connect your wallet to view history</p>';
                    document.getElementById('leaderboard').innerHTML = '<div class="leaderboard-loading">Please connect your wallet to view leaderboard</div>';
                    return;
                }

                const balance = parseFloat(meData.user.balance);
                document.getElementById('balance').textContent = balance.toFixed(2);
                currentUserId = meData.user.id;
                currentUserData = meData.user;

                const [activeSessionsResponse, gameHistoryResponse, leaderboardResponse] = await Promise.all([
                    fetch('/api/game/active-sessions'),
                    fetch('/api/game/history'),
                    fetch('/api/users/leaderboard')
                ]);

                if (activeSessionsResponse.ok) {
                    const activeData = await activeSessionsResponse.json();
                    const activeGames = document.getElementById('active-games');
                    
                    const currentActiveSessions = new Set(activeData.active_sessions?.map(game => game.id) || []);
                    const completedGames = Array.from(previousActiveSessions).filter(id => !currentActiveSessions.has(id));
                    
                    if (completedGames.length > 0) {
                        const historyData = await gameHistoryResponse.json();
                        historyData.game_history.forEach(game => {
                            lastGameHistory.set(game.id, game);
                        });

                        completedGames.forEach(gameId => {
                            const completedGame = historyData.game_history.find(game => 
                                game.id === gameId && game.winner_id
                            );
                            
                            if (completedGame) {
                                showGameAnimation(
                                    completedGame.player1_suit,
                                    completedGame.player2_suit,
                                    completedGame.player1_value,
                                    completedGame.player2_value,
                                    completedGame.winner_id,
                                    completedGame.player1_wallet_address,
                                    completedGame.player2_wallet_address
                                );
                            } else {
                                const lastKnownGame = lastGameHistory.get(gameId);
                                if (lastKnownGame && lastKnownGame.winner_id) {
                                    showGameAnimation(
                                        lastKnownGame.player1_suit,
                                        lastKnownGame.player2_suit,
                                        lastKnownGame.player1_value,
                                        lastKnownGame.player2_value,
                                        lastKnownGame.winner_id,
                                        lastKnownGame.player1_wallet_address,
                                        lastKnownGame.player2_wallet_address
                                    );
                                }
                            }
                        });
                    }

                    previousActiveSessions = currentActiveSessions;

                    if (activeData && activeData.active_sessions && activeData.active_sessions.length > 0) {
                        activeGames.innerHTML = activeData.active_sessions.map(game => `
                            <div class="game-card">
                                <h4>Game #${game.id}</h4>
                                <div class="stake-badge">
                                    <i class="fas fa-coins stake-icon"></i>
                                    Your Stake: ${game.player1_stake} TON
                                </div>
                                <div class="waiting-badge">
                                    <i class="fas fa-clock stake-icon"></i>
                                    Waiting for opponent...
                                </div>
                                <p>Created: ${new Date(game.created_at).toLocaleString()}</p>
                            </div>
                        `).join('');
                    } else {
                        activeGames.innerHTML = '<p>No active games found</p>';
                    }
                }

                if (gameHistoryResponse.ok) {
                    const historyData = await gameHistoryResponse.json();
                    const gameHistory = document.getElementById('game-history');
                    
                    historyData.game_history.forEach(game => {
                        lastGameHistory.set(game.id, game);
                    });

                    if (historyData && historyData.game_history && historyData.game_history.length > 0) {
                        gameHistory.innerHTML = historyData.game_history.map(game => {
                            const isPlayer1 = game.player1_id === currentUserId;
                            const isPlayer2 = game.player2_id === currentUserId;
                            const isWinner = game.winner_id === currentUserId;
                            
                            let cardClass = '';
                            if (game.winner_id) {
                                cardClass = isWinner ? 'won' : 'lost';
                            }

                            const player1Wallet = formatWalletAddress(game.player1_wallet_address);
                            const player2Wallet = formatWalletAddress(game.player2_wallet_address);
                            
                            return `
                            <div class="history-item ${cardClass}">
                                <div class="game-header">
                                    <div class="game-number">Game #${game.id}</div>
                                    <div class="game-time">
                                        <i class="fas fa-clock stake-icon"></i>
                                        ${new Date(game.created_at).toLocaleString()}
                                    </div>
                                </div>
                                <div class="game-content">
                                    <div class="player-side ${game.winner_id === game.player1_id ? 'winner' : game.winner_id ? 'loser' : ''}">
                                        <div class="player-value">
                                            <img src="/static/${getChessPieceSVG(game.player1_suit)}" class="chess-piece" alt="${game.player1_suit}">
                                            ${game.player1_value}
                                        </div>
                                        <div class="player-label ${isPlayer1 ? 'current-user' : 'opponent'}">
                                            ${isPlayer1 ? 'You' : player1Wallet}
                                        </div>
                                        <div class="player-stake">
                                            <i class="fas fa-coins stake-icon"></i>
                                            ${game.player1_stake} TON
                                        </div>
                                    </div>
                                    <div class="vs-divider">
                                        <div class="vs-line"></div>
                                        VS
                                        <div class="vs-line"></div>
                                    </div>
                                    <div class="player-side ${game.winner_id === game.player2_id ? 'winner' : game.winner_id ? 'loser' : ''}">
                                        <div class="player-value">
                                            <img src="/static/${getChessPieceSVG(game.player2_suit)}" class="chess-piece" alt="${game.player2_suit}">
                                            ${game.player2_value}
                                        </div>
                                        <div class="player-label ${isPlayer2 ? 'current-user' : 'opponent'}">
                                            ${isPlayer2 ? 'You' : player2Wallet}
                                        </div>
                                        <div class="player-stake">
                                            <i class="fas fa-coins stake-icon"></i>
                                            ${game.player2_stake} TON
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `}).join('');
                    } else {
                        gameHistory.innerHTML = '<p>No game history found</p>';
                    }
                }

                if (leaderboardResponse.ok) {
                    const leaderboardData = await leaderboardResponse.json();
                    const leaderboard = document.getElementById('leaderboard');
                    
                    if (leaderboardData && leaderboardData.data && leaderboardData.data.length > 0) {
                        leaderboard.innerHTML = leaderboardData.data.map((user, index) => {
                            const rankClass = index < 3 ? `top-${index + 1}` : '';
                            const isVip = user.is_vip === true;
                            return `
                                <div class="leaderboard-item ${isVip ? 'vip' : ''}">
                                    <div class="leaderboard-rank ${rankClass}">#${index + 1}</div>
                                    <div class="leaderboard-user">
                                        <div class="leaderboard-wallet">
                                            ${formatWalletAddress(user.wallet_address)}
                                            ${isVip ? '<i class="fas fa-crown vip-crown"></i>' : ''}
                                        </div>
                                        <div class="leaderboard-balance">
                                            <i class="fas fa-coins"></i>
                                            ${parseFloat(user.balance).toFixed(2)} TON
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    } else {
                        leaderboard.innerHTML = '<div class="leaderboard-loading">No leaderboard data available</div>';
                    }
                }
            } catch (error) {
                console.error('Error loading data:', error);
            } finally {
                isDataLoading = false;
            }
        }

        setInterval(loadAllData, 5000);

        document.addEventListener('DOMContentLoaded', () => {
            loadAllData();
        });

        document.getElementById('create-game').addEventListener('click', async () => {
            try {
                const meResponse = await fetch('/api/users/me', {
                    credentials: 'include'
                });
                
                if (!meResponse.ok) {
                    throw new Error('Not authenticated');
                }

                const meData = await meResponse.json();
                if (meData.status !== 'authenticated') {
                    showToast('Please connect your wallet first!', 'warning', 'Wallet Required');
                    return;
                }

                if (meData.user.is_vip) {
                    showToast('With great power comes great responsibility!', 'warning', 'First rule of VIP members');
                    return;
                }

                const stakeAmount = parseFloat(document.getElementById('stake-amount').value);
                const currentBalance = parseFloat(meData.user.balance);

                if (!stakeAmount || stakeAmount <= 0) {
                    showToast('Please enter a valid stake amount!', 'error', 'Invalid Stake');
                    return;
                }

                if (stakeAmount > currentBalance) {
                    showToast('Stake amount cannot be greater than your current balance!', 'error', 'Insufficient Balance');
                    return;
                }

                const gameResponse = await fetch('/api/game/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ stake_amount: stakeAmount })
                });

                const gameData = await gameResponse.json();
                if (gameData.status === 'waiting_for_opponent') {
                    showToast('Game created! Waiting for opponent...', 'success', 'Game Created');
                } else if (gameData.status === 'game_completed') {
                    showGameAnimation(
                        gameData.player1_suit,
                        gameData.player2_suit,
                        gameData.player1_value,
                        gameData.player2_value,
                        gameData.winner_id,
                        gameData.player1_wallet_address,
                        gameData.player2_wallet_address
                    );
                }
                loadAllData();
            } catch (error) {
                showToast('Error creating game. Please try again.', 'error', 'Error');
            }
        });

        function showToast(message, type = 'info', title = '') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'check-circle' : 
                        type === 'error' ? 'times-circle' : 
                        type === 'warning' ? 'exclamation-circle' : 'info-circle';
            
            toast.innerHTML = `
                <i class="fas fa-${icon} toast-icon"></i>
                <div class="toast-content">
                    ${title ? `<div class="toast-title">${title}</div>` : ''}
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            
            const closeBtn = toast.querySelector('.toast-close');
            closeBtn.addEventListener('click', () => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            });
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }
            }, 5000);
        }

        function getChessPieceSVG(piece) {
            const pieceMap = {
                'KING': 'king.svg',
                'QUEEN': 'queen.svg',
                'ROOK': 'rook.svg',
                'BISHOP': 'bishop.svg',
                'KNIGHT': 'knight.svg',
                'PAWN': 'pawn.svg'
            };
            return pieceMap[piece] || 'king.svg';
        }

        function showGameAnimation(player1Suit, player2Suit, player1Value, player2Value, winnerId, player1Wallet, player2Wallet) {
            const overlay = document.getElementById('gameAnimation');
            const player1ChessDice = document.getElementById('player1ChessDice');
            const player1NumberDice = document.getElementById('player1NumberDice');
            const player2ChessDice = document.getElementById('player2ChessDice');
            const player2NumberDice = document.getElementById('player2NumberDice');
            const resultText = document.getElementById('gameResultText');
            const gameDetails = document.getElementById('gameDetails');

            player1ChessDice.classList.remove('rolling');
            player1NumberDice.classList.remove('rolling');
            player2ChessDice.classList.remove('rolling');
            player2NumberDice.classList.remove('rolling');
            player1NumberDice.style.transform = '';
            player2NumberDice.style.transform = '';
            resultText.textContent = '';
            gameDetails.textContent = '';

            const player1WalletFormatted = player1Wallet ? formatWalletAddress(player1Wallet) : 'Unknown';
            const player2WalletFormatted = player2Wallet ? formatWalletAddress(player2Wallet) : 'Unknown';

            document.querySelector('.player-dice-group[data-player="Your Dice"]').setAttribute('data-player', player1WalletFormatted);
            document.querySelector('.player-dice-group[data-player="Opponent\'s Dice"]').setAttribute('data-player', player2WalletFormatted);

            const playingSound = new Audio('/static/playing.mp3');
            const winSound = new Audio('/static/win.mp3');
            const loseSound = new Audio('/static/lose.mp3');

            const safePlaySound = (sound) => {
                try {
                    sound.play().catch(() => {
                        console.log('Sound playback was prevented by browser policy');
                    });
                } catch (error) {
                    console.log('Error playing sound:', error);
                }
            };

            const pieceMap = {
                'KING': 'king.svg',
                'QUEEN': 'queen.svg',
                'ROOK': 'rook.svg',
                'BISHOP': 'bishop.svg',
                'KNIGHT': 'knight.svg',
                'PAWN': 'pawn.svg'
            };

            const player1ChessSVG = pieceMap[player1Suit] || 'king.svg';
            const player2ChessSVG = pieceMap[player2Suit] || 'king.svg';

            const chessPieces = ['king.svg', 'queen.svg', 'rook.svg', 'bishop.svg', 'knight.svg', 'pawn.svg'];
            player1ChessDice.querySelectorAll('.chess-piece').forEach((img, index) => {
                img.src = `/static/${chessPieces[index]}`;
            });
            player2ChessDice.querySelectorAll('.chess-piece').forEach((img, index) => {
                img.src = `/static/${chessPieces[index]}`;
            });

            overlay.style.display = 'flex';
            overlay.style.cursor = 'default';

            player1ChessDice.classList.add('rolling');
            player1NumberDice.classList.add('rolling');
            player2ChessDice.classList.add('rolling');
            player2NumberDice.classList.add('rolling');

            safePlaySound(playingSound);

            const animationTimeout = setTimeout(() => {
                endAnimation();
            }, 3000);

            function endAnimation() {
                clearTimeout(animationTimeout);
                player1ChessDice.classList.remove('rolling');
                player1NumberDice.classList.remove('rolling');
                player2ChessDice.classList.remove('rolling');
                player2NumberDice.classList.remove('rolling');

                player1ChessDice.querySelectorAll('.chess-piece').forEach(img => {
                    img.src = `/static/${player1ChessSVG}`;
                });
                player2ChessDice.querySelectorAll('.chess-piece').forEach(img => {
                    img.src = `/static/${player2ChessSVG}`;
                });

                const getRotationForValue = (value) => {
                    const numValue = parseInt(value);
                    if (isNaN(numValue) || numValue < 1 || numValue > 6) {
                        return 'rotateY(0deg)';
                    }

                    const rotations = {
                        1: 'rotateY(0deg)',
                        2: 'rotateY(-90deg)',
                        3: 'rotateY(180deg)',
                        4: 'rotateY(90deg)',
                        5: 'rotateX(-90deg)',
                        6: 'rotateX(90deg)'
                    };

                    return rotations[numValue];
                };

                requestAnimationFrame(() => {
                    const player1Rotation = getRotationForValue(player1Value);
                    const player2Rotation = getRotationForValue(player2Value);

                    player1NumberDice.querySelectorAll('.number-dice').forEach((face, index) => {
                        face.textContent = (index + 1).toString();
                    });
                    player2NumberDice.querySelectorAll('.number-dice').forEach((face, index) => {
                        face.textContent = (index + 1).toString();
                    });

                    player1NumberDice.style.transform = player1Rotation;
                    player2NumberDice.style.transform = player2Rotation;
                });

                const isWinner = winnerId === currentUserId;
                resultText.textContent = isWinner ? 'You Won!' : 'You Lost!';
                gameDetails.textContent = `${player1Suit}${player1Value} vs ${player2Suit}${player2Value} (${player1WalletFormatted} vs ${player2WalletFormatted})`;

                if (isWinner) {
                    safePlaySound(winSound);
                } else {
                    safePlaySound(loseSound);
                }

                overlay.style.cursor = 'pointer';
                overlay.onclick = function() {
                    overlay.style.display = 'none';
                    player1NumberDice.style.transform = '';
                    player2NumberDice.style.transform = '';
                    resultText.textContent = '';
                    gameDetails.textContent = '';
                    overlay.onclick = null;
                    playingSound.pause();
                    playingSound.currentTime = 0;
                    winSound.pause();
                    winSound.currentTime = 0;
                    loseSound.pause();
                    loseSound.currentTime = 0;
                    document.querySelector('.player-dice-group[data-player="' + player1WalletFormatted + '"]').setAttribute('data-player', 'Your Dice');
                    document.querySelector('.player-dice-group[data-player="' + player2WalletFormatted + '"]').setAttribute('data-player', 'Opponent\'s Dice');
                };
            }

            playingSound.onended = endAnimation;
        }

        function formatWalletAddress(address) {
            if (!address || typeof address !== 'string' || address.length < 8) return 'Unknown';
            return `${address.slice(0, 4)}...${address.slice(-4)}`;
        }

        async function checkVipStatus() {
            fetch('/api/users/me', {
                credentials: 'include'
            }).then(r => {
                if (!r.ok) {
                    throw new Error('Not authenticated');
                }
                return r.json();
            }).then(data => {
                if (data.status !== 'authenticated') {
                    Toastify({
                        text: "Please connect your wallet first!",
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "var(--casino-red)",
                        stopOnFocus: true
                    }).showToast();
                    return;
                }
                
                if (data.user.is_vip) {
                    window.location.href = '/vip';
                } else {
                    Toastify({
                        text: "You need VIP status to access the VIP room!",
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "var(--casino-red)",
                        stopOnFocus: true
                    }).showToast();
                }
            }).catch(error => {
                Toastify({
                    text: "Please connect your wallet first!",
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "var(--casino-red)",
                    stopOnFocus: true
                }).showToast();
            });
        }
    </script>
