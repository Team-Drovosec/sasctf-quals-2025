<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTTP Proxy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-lg rounded-2xl p-8 space-y-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center">This is a proxy site</h1>
    <p class="text-gray-600 text-center">Enter an URL to the form below and weâ€™ll open it for you through our proxy.</p>

    <form id="proxy-form" class="flex flex-col space-y-4">
      <input id="urlInput" placeholder="httpforever.com" required
             class="px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-200" />
      <button type="submit"
              class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition">
        Open
      </button>
    </form>
  </div>

  <script>
    document.getElementById('proxy-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const url = document.getElementById('urlInput').value.split('://').pop().trim();
      if (url) {
        window.location.href = '/' + url;
      }
    });
  </script>
</body>
</html>
